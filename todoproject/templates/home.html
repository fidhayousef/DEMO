{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>TODO</h3>
                </div>
            </div>
        </div>
    </div>
 </div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
<div class="form-group">
    <input type="text"  class="form-control" name="task" placeholder="task name">
</div>
<div class="form-group">
    <input type="text"  class="form-control" name="priority" placeholder="enter your priority">
</div>
            <div class="form-group">
    <input type="date"  class="form-control" name="date" placeholder="enter your date">
            </div>
            <div class="form-group">
    <input type="submit"  class="btn btn-success">
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <h4> TASK TO BE COMPLETED</h4>
        {% for i in task %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                 <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                <a class="btn btn-warning" href="{% url 'update' i.id %}">UPDATE</a>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
        </div>
</div>
{% endblock %}
